<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人中心 - 漂流瓶</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/fontawesome/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="assets/js/utils.js"></script>
    <script>
        // 自动重定向到新的个人信息页面
        window.pageHasCustomInit = true;
        // 立即重定向
        if (window.location.pathname.includes('profile.html') && !window.location.pathname.includes('profile_info.html')) {
            window.location.replace('profile_info.html');
        }
    </script>
    <style>
        .redirect-message {
            text-align: center;
            padding: 50px 20px;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand">
        <div class="container">
            <a href="index.html" class="navbar-brand">漂流瓶</a>
            <div class="navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item"><a href="index.html" class="nav-link">首页</a></li>
                    <li class="nav-item"><a href="login.html" class="nav-link">登录</a></li>
                    <li class="nav-item"><a href="register.html" class="nav-link">注册</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- 主内容 -->
    <div class="container">
        <div class="redirect-message">
            <h2>正在跳转到个人中心...</h2>
            <p>如果页面没有自动跳转，请<a href="profile_info.html">点击这里</a></p>
        </div>
    </div>
    
    <!-- 页脚 -->
    <footer class="bg-dark text-light py-4 mt-5">
        <div class="container text-center">
            <p>漂流瓶 &copy; 2023 版权所有</p>
        </div>
    </footer>
    
    <script>
        // 备用重定向方法
        setTimeout(function() {
            if (window.location.pathname.includes('profile.html') && !window.location.pathname.includes('profile_info.html')) {
                window.location.href = 'profile_info.html';
            }
        }, 1000);
    </script>
</body>
</html>
