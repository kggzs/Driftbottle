    <div class="container">

    <script src="assets/js/app.js"></script>
    <script>
        // 分页配置
        const ITEMS_PER_PAGE = 10; // 每页显示10条
        let allBottles = [];
        let currentPage = 1;
        
        // 格式化时长显示函数
        const formatDuration = (seconds) => {
            if (!seconds) return '00:00';
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}:${String(secs).padStart(2, '0')}`;
        };
        
        // HTML转义函数，防止XSS攻击
        const escapeHtml = (text) => {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        };
        
        // 渲染评论（包括回复）
        function renderComment(comment, bottleId, canReply = true) {
            const commentTime = new Date(comment.created_at).toLocaleString();
            const escapedUsername = escapeHtml(comment.username || '未知用户');
            const commentUsernameDisplay = comment.user_id ? 
                `<a href="user_profile.html?id=${comment.user_id}" class="text-primary">${escapedUsername}</a>` : 
                `<span class="text-primary">${escapedUsername}</span>`;
            
            // 转义评论内容，但保留换行
            const escapedContent = escapeHtml(comment.content || '').replace(/\n/g, '<br>');
            
            // 渲染回复
            let repliesHtml = '';
            if (comment.replies && comment.replies.length > 0) {
                repliesHtml = '<div class="replies-list ms-4 mt-2" style="border-left: 2px solid #dee2e6; padding-left: 1rem;">';
                comment.replies.forEach(reply => {
                    repliesHtml += renderComment(reply, bottleId, canReply);
                });
                repliesHtml += '</div>';
            }
            
            // 回复按钮
            let replyBtnHtml = '';
            if (canReply) {
                replyBtnHtml = `
                    <button class="btn btn-sm btn-link p-0 mt-1 reply-btn" 
                            data-comment-id="${comment.id}" 
                            data-bottle-id="${bottleId}"
                            data-reply-to-user-id="${comment.user_id}"
                            data-reply-to-username="${escapedUsername}"
                            style="font-size: 0.85rem; color: #0d6efd; text-decoration: none;">
                        <i class="fas fa-reply"></i> 回复
                    </button>
                `;
            }
            
            return `
                <div class="comment-item p-2 mb-2 border-bottom" style="background-color: #f8f9fa; border-radius: 4px;" data-comment-id="${comment.id}">
                    <div class="d-flex justify-content-between align-items-start mb-1">
                        <div style="font-weight: 500; font-size: 0.9rem;">
                            ${commentUsernameDisplay}
                            ${comment.reply_to_username ? `<span class="text-muted" style="font-size: 0.85rem;"> 回复 <span class="text-primary">${escapeHtml(comment.reply_to_username)}</span></span>` : ''}
                        </div>
                        <small class="text-muted" style="font-size: 0.8rem;">${commentTime}</small>
                    </div>
                    <p class="mb-0" style="font-size: 0.9rem; color: #495057; white-space: pre-wrap;">${escapedContent}</p>
                    ${replyBtnHtml}
                    ${repliesHtml}
                </div>
            `;
        }
        
        // 显示分页
        function renderPagination(totalPages, pageNum) {
            const paginationNav = document.getElementById('paginationNav');
            const pagination = document.getElementById('pagination');
            
            if (totalPages <= 1) {
                paginationNav.classList.add('d-none');
                return;
            }
            
            paginationNav.classList.remove('d-none');
            pagination.innerHTML = '';
            
            // 上一页按钮
            const prevLi = document.createElement('li');
            prevLi.className = `page-item ${pageNum === 1 ? 'disabled' : ''}`;
            prevLi.innerHTML = `<a class="page-link" href="#" data-page="${pageNum - 1}">上一页</a>`;
            pagination.appendChild(prevLi);
            
            // 页码按钮
            const startPage = Math.max(1, pageNum - 2);
            const endPage = Math.min(totalPages, pageNum + 2);
            
            if (startPage > 1) {
                const firstLi = document.createElement('li');
                firstLi.className = 'page-item';
                firstLi.innerHTML = `<a class="page-link" href="#" data-page="1">1</a>`;
                pagination.appendChild(firstLi);
                
                if (startPage > 2) {
                    const ellipsisLi = document.createElement('li');
                    ellipsisLi.className = 'page-item disabled';
                    ellipsisLi.innerHTML = '<span class="page-link">...</span>';
                    pagination.appendChild(ellipsisLi);
                }
            }
            
            for (let i = startPage; i <= endPage; i++) {
                const li = document.createElement('li');
                li.className = `page-item ${i === pageNum ? 'active' : ''}`;
                li.innerHTML = `<a class="page-link" href="#" data-page="${i}">${i}</a>`;
                pagination.appendChild(li);
            }
            
            if (endPage < totalPages) {
                if (endPage < totalPages - 1) {
                    const ellipsisLi = document.createElement('li');
                    ellipsisLi.className = 'page-item disabled';
                    ellipsisLi.innerHTML = '<span class="page-link">...</span>';
                    pagination.appendChild(ellipsisLi);
                }
                
                const lastLi = document.createElement('li');
                lastLi.className = 'page-item';
                lastLi.innerHTML = `<a class="page-link" href="#" data-page="${totalPages}">${totalPages}</a>`;
                pagination.appendChild(lastLi);
            }
            
            // 下一页按钮
            const nextLi = document.createElement('li');
            nextLi.className = `page-item ${pageNum === totalPages ? 'disabled' : ''}`;
            nextLi.innerHTML = `<a class="page-link" href="#" data-page="${pageNum + 1}">下一页</a>`;
            pagination.appendChild(nextLi);
            
            // 移除旧的事件处理器（如果存在）
            const oldHandler = pagination._paginationClickHandler;
            if (oldHandler) {
                pagination.removeEventListener('click', oldHandler);
            }
            
            // 创建新的事件处理器
            const paginationClickHandler = function(e) {
                e.preventDefault();
                e.stopPropagation();
                
                const link = e.target.closest('a.page-link');
                if (!link) return;
                
                // 检查父元素是否有 disabled 类
                const parentLi = link.closest('li.page-item');
                if (parentLi && parentLi.classList.contains('disabled')) {
                    return;
                }
                
                const page = parseInt(link.getAttribute('data-page'));
                if (page && !isNaN(page) && page >= 1) {
                    if (typeof Logger !== 'undefined' && Logger.log) {
                        Logger.log('分页点击，目标页码:', page, '当前页码:', currentPage);
                    }
                    // 从全局变量读取当前页，确保使用最新值
                    if (page !== currentPage) {
                        currentPage = page;
                        if (typeof Logger !== 'undefined' && Logger.log) {
                            Logger.log('更新页码为:', currentPage);
                        }
                        renderBottles(); // renderBottles 内部会重新计算 totalPages
                        // 滚动到顶部
                        window.scrollTo({ top: 0, behavior: 'smooth' });
                    }
                }
            };
            
            // 保存事件处理器引用，以便下次移除
            pagination._paginationClickHandler = paginationClickHandler;
            pagination.addEventListener('click', paginationClickHandler);
        }
        
        // 渲染漂流瓶列表
        function renderBottles() {
            const container = document.querySelector('.bottles-container');
            const totalPages = Math.max(1, Math.ceil(allBottles.length / ITEMS_PER_PAGE));
            // 确保 currentPage 不会超出范围
            if (currentPage > totalPages) {
                currentPage = totalPages;
            }
            if (currentPage < 1) {
                currentPage = 1;
            }
            const startIndex = (currentPage - 1) * ITEMS_PER_PAGE;
            const endIndex = startIndex + ITEMS_PER_PAGE;
            const pageBottles = allBottles.slice(startIndex, endIndex);
            
            // 更新分页信息
            const paginationInfo = document.getElementById('paginationInfo');
            if (allBottles.length > 0) {
                paginationInfo.textContent = `显示第 ${startIndex + 1}-${Math.min(endIndex, allBottles.length)} 条，共 ${allBottles.length} 条`;
            } else {
                paginationInfo.textContent = '';
            }
            
            if (pageBottles.length === 0) {
                container.innerHTML = `
                    <div class="text-center">
                        <p>你还没有扔出过漂流瓶，去<a href="throw.html">扔一个</a>吧！</p>
                    </div>
                `;
                renderPagination(0, 1);
                return;
            }
            
            container.innerHTML = '';
            
            pageBottles.forEach(bottle => {
                const genderClass = window.userInfo && window.userInfo.gender === '男' ? 'bottle-male' : 'bottle-female';
                const createTime = new Date(bottle.throw_time).toLocaleString();
                
                // 判断是否为语音漂流瓶
                const isVoiceBottle = bottle.bottle_type === 'voice' && bottle.audio_file;
                
                // 生成内容HTML
                let contentHtml = '';
                if (isVoiceBottle) {
                    contentHtml = `
                        <div class="voice-bottle-container mb-3">
                            <div class="alert alert-info mb-2">
                                <i class="fas fa-microphone"></i> 这是一个语音漂流瓶
                            </div>
                            <audio controls class="w-100" id="bottleAudio_${bottle.id}">
                                <source src="${bottle.audio_file}" type="audio/webm">
                                <source src="${bottle.audio_file}" type="audio/mpeg">
                                您的浏览器不支持音频播放
                            </audio>
                            ${bottle.audio_duration ? `<small class="text-muted d-block mt-1">时长: ${formatDuration(bottle.audio_duration)}</small>` : ''}
                        </div>
                        ${bottle.content && bottle.content !== '[语音漂流瓶]' ? `<p class="text-muted small">${bottle.content}</p>` : ''}
                    `;
                } else {
                    contentHtml = `<div class="bottle-content">${bottle.content}</div>`;
                }
                
                // 生成评论HTML
                let commentsHtml = '';
                if (bottle.comments && bottle.comments.length > 0) {
                    if (typeof Logger !== 'undefined' && Logger.log) {
                        Logger.log(`漂流瓶 ${bottle.id} 的评论:`, bottle.comments);
                    }
                    commentsHtml = `
                        <div class="comments-section mt-3 pt-3 border-top">
                            <h6 class="mb-3" style="font-size: 0.95rem; font-weight: 600; color: #495057;">
                                <i class="fas fa-comments"></i> 评论 (${bottle.comment_count || 0})
                            </h6>
                            <div class="comments-list">
                    `;
                    
                    bottle.comments.forEach(comment => {
                        commentsHtml += renderComment(comment, bottle.id, true);
                    });
                    
                    commentsHtml += `
                            </div>
                        </div>
                    `;
                } else if (bottle.comment_count > 0) {
                    // 如果有评论数量但评论数据为空，显示提示
                    if (typeof Logger !== 'undefined' && Logger.log) {
                        Logger.log(`漂流瓶 ${bottle.id} 有 ${bottle.comment_count} 条评论，但评论数据为空`);
                    }
                }
                
                const bottleDiv = document.createElement('div');
                bottleDiv.className = `bottle ${genderClass}`;
                bottleDiv.setAttribute('data-bottle-id', bottle.id);
                
                bottleDiv.innerHTML = `
                    <div class="bottle-header">
                        <span class="bottle-time">${createTime}</span>
                    </div>
                    ${contentHtml}
                    ${commentsHtml}
                    <div class="bottle-actions">
                        <span class="bottle-btn">
                            <i class="fas fa-heart"></i> ${bottle.like_count || 0} 点赞
                        </span>
                        <span class="bottle-btn">
                            <i class="fas fa-comment"></i> ${bottle.comment_count || 0} 评论
                        </span>
                    </div>
                `;
                
                container.appendChild(bottleDiv);
            });
            
            renderPagination(totalPages, currentPage);
            
            // 绑定回复按钮事件
            container.querySelectorAll('.reply-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const commentId = this.getAttribute('data-comment-id');
                    const bottleId = this.getAttribute('data-bottle-id');
                    const replyToUserId = this.getAttribute('data-reply-to-user-id');
                    const replyToUsername = this.getAttribute('data-reply-to-username');
                    
                    showReplyModal(bottleId, commentId, replyToUserId, replyToUsername);
                });
            });
        }
        
        // 显示回复模态框
        function showReplyModal(bottleId, parentId, replyToUserId, replyToUsername) {
            // 创建或获取回复模态框
            let replyModal = document.getElementById('replyCommentModal');
            if (!replyModal) {
                replyModal = document.createElement('div');
                replyModal.id = 'replyCommentModal';
                replyModal.className = 'modal fade';
                replyModal.innerHTML = `
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">回复评论</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <input type="hidden" id="replyBottleId">
                                <input type="hidden" id="replyParentId">
                                <input type="hidden" id="replyToUserId">
                                <div class="mb-2">
                                    <small class="text-muted">回复 <span id="replyToUsernameDisplay" class="text-primary"></span></small>
                                </div>
                                <div class="mb-3">
                                    <label for="replyContent" class="form-label">回复内容</label>
                                    <textarea class="form-control" id="replyContent" rows="3" placeholder="写下你的回复..."></textarea>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                                <button type="button" class="btn btn-primary" id="replySubmitBtn">发送回复</button>
                            </div>
                        </div>
                    </div>
                `;
                document.body.appendChild(replyModal);
                
                // 绑定提交按钮事件
                document.getElementById('replySubmitBtn').addEventListener('click', function() {
                    const bottleId = document.getElementById('replyBottleId').value;
                    const parentId = document.getElementById('replyParentId').value;
                    const replyToUserId = document.getElementById('replyToUserId').value;
                    const content = document.getElementById('replyContent').value.trim();
                    
                    if (!content) {
                        alert('请输入回复内容');
                        return;
                    }
                    
                    if (content.length > 200) {
                        alert('回复内容不能超过200字');
                        return;
                    }
                    
                    this.disabled = true;
                    this.innerHTML = '<span class="spinner-border spinner-border-sm"></span> 提交中...';
                    
                    fetch('api.php?action=comment_bottle', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            bottle_id: bottleId,
                            content: content,
                            parent_id: parentId,
                            reply_to_user_id: replyToUserId
                        })
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            const modal = bootstrap.Modal.getInstance(replyModal);
                            modal.hide();
                            document.getElementById('replyContent').value = '';
                            // 重新加载漂流瓶列表
                            loadUserBottles();
                        } else {
                            alert(data.message || '回复失败，请稍后再试');
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('回复失败，请稍后再试');
                    })
                    .finally(() => {
                        this.disabled = false;
                        this.innerHTML = '发送回复';
                    });
                });
            }
            
            // 设置模态框内容
            document.getElementById('replyBottleId').value = bottleId;
            document.getElementById('replyParentId').value = parentId;
            document.getElementById('replyToUserId').value = replyToUserId;
            document.getElementById('replyToUsernameDisplay').textContent = replyToUsername;
            document.getElementById('replyContent').value = '';
            
            // 显示模态框
            const modal = new bootstrap.Modal(replyModal);
            modal.show();
        }
        
        // 加载用户漂流瓶
        function loadUserBottles() {
            fetch('api.php?action=user_bottles')
                .then(response => response.json())
                .then(data => {
                    if (typeof Logger !== 'undefined' && Logger.log) {
                        Logger.log('加载用户漂流瓶数据:', data);
                    }
                    if (data.success && data.bottles && data.bottles.length > 0) {
                        allBottles = data.bottles;
                        // 调试：检查评论数据
                        if (typeof Logger !== 'undefined' && Logger.log) {
                            allBottles.forEach((bottle, index) => {
                                Logger.log(`漂流瓶 ${index + 1} (ID: ${bottle.id}) 评论数量:`, bottle.comments ? bottle.comments.length : 0, '评论数据:', bottle.comments);
                            });
                        }
                        currentPage = 1; // 重置到第一页
                        renderBottles();
                    } else {
                        allBottles = [];
                        currentPage = 1; // 重置到第一页
                        renderBottles();
                    }
                })
                .catch(error => {
                    Logger.error('Error:', error);
                    const container = document.querySelector('.bottles-container');
                    if (container) {
                        container.innerHTML = `
                            <div class="alert alert-danger">
                                加载漂流瓶失败，请稍后再试
                            </div>
                        `;
                    }
                });
        }
        
        // 更新导航栏
        function updateNavBarManually() {
            const navbarContainer = document.querySelector('.navbar-nav');
            if (!navbarContainer) return;
            
            if (window.userInfo && window.userInfo.id) {
                navbarContainer.innerHTML = `
                    <li class="nav-item"><a href="index.html" class="nav-link">首页</a></li>
                    <li class="nav-item"><a href="throw.html" class="nav-link">扔漂流瓶</a></li>
                    <li class="nav-item"><a href="pick.html" class="nav-link">捡漂流瓶</a></li>
                    <li class="nav-item"><a href="profile_info.html" class="nav-link">个人中心</a></li>
                    <li class="nav-item"><a href="#" class="nav-link logout-btn">退出登录</a></li>
                `;
                
                const logoutBtn = document.querySelector('.logout-btn');
                if (logoutBtn) {
                    logoutBtn.addEventListener('click', async (e) => {
                        e.preventDefault();
                        try {
                            const response = await fetch('api.php?action=logout');
                            const data = await response.json();
                            if (data.success) {
                                window.location.href = 'login.html';
                            }
                        } catch (error) {
                            Logger.error('退出登录失败:', error);
                        }
                    });
                }
            } else {
                navbarContainer.innerHTML = `
                    <li class="nav-item"><a href="index.html" class="nav-link">首页</a></li>
                    <li class="nav-item"><a href="login.html" class="nav-link">登录</a></li>
                    <li class="nav-item"><a href="register.html" class="nav-link">注册</a></li>
                `;
            }
        }
        
        function showAlert(message, type = 'info') {
            let alertContainer = document.getElementById('alertContainer');
            
            if (!alertContainer) {
                alertContainer = document.createElement('div');
                alertContainer.id = 'alertContainer';
                alertContainer.className = 'alert-container position-fixed top-0 start-0 end-0 p-3 d-flex flex-column align-items-center';
                document.body.appendChild(alertContainer);
            }
            
            const alertId = 'alert-' + Date.now();
            const alertElement = document.createElement('div');
            alertElement.id = alertId;
            alertElement.className = `alert alert-${type} alert-dismissible fade show`;
            alertElement.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            `;
            
            alertContainer.prepend(alertElement);
            
            setTimeout(() => {
                const alert = document.getElementById(alertId);
                if (alert) {
                    const bsAlert = new bootstrap.Alert(alert);
                    bsAlert.close();
                }
            }, 5000);
        }
        
        // 页面初始化
        async function initProfileBottlesPage() {
            Logger.log("我扔出的漂流瓶页面初始化开始...");
            
            try {
                window.userInfo = {};
                
                let alertContainer = document.getElementById('alertContainer');
                if (!alertContainer) {
                    alertContainer = document.createElement('div');
                    alertContainer.id = 'alertContainer';
                    alertContainer.className = 'alert-container position-fixed top-0 start-0 end-0 p-3 d-flex flex-column align-items-center';
                    document.body.appendChild(alertContainer);
                }
                
                const authResponse = await fetch('api.php?action=check_auth');
                const authData = await authResponse.json();
                
                if (!authData.success || !authData.loggedIn) {
                    window.location.href = 'login.html';
                    return;
                }
                
                window.userInfo.id = authData.user_id;
                window.userInfo.username = authData.username;
                window.userInfo.points = authData.points || 0;
                
                // 获取用户性别信息
                const userInfoResponse = await fetch('api.php?action=user_info');
                const userInfoData = await userInfoResponse.json();
                if (userInfoData.success) {
                    window.userInfo.gender = userInfoData.user.gender;
                }
                
                updateNavBarManually();
                loadUserBottles();
            } catch (error) {
                Logger.error('页面初始化错误:', error);
                showAlert('页面加载失败，请刷新重试', 'danger');
            }
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            if (window.profileBottlesPageInitialized) {
                return;
            }
            window.profileBottlesPageInitialized = true;
            
            Logger.init();
            initProfileBottlesPage();
        });
    </script>
</body>
