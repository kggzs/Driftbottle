<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我扔出的漂流瓶 - 漂流瓶</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/fontawesome/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="assets/js/utils.js"></script>
    <script>
        window.pageHasCustomInit = true;
    </script>
    <style>
        .alert-container {
            z-index: 9999;
            pointer-events: none;
        }
        
        .alert-container .alert {
            pointer-events: auto;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
            margin-bottom: 10px;
        }
        
        @media (max-width: 576px) {
            .alert-container .alert {
                max-width: 90%;
                width: 90%;
                font-size: 14px;
            }
        }
        
        .profile-nav {
            background-color: #f8f9fa;
            padding: 0.5rem 0;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid #dee2e6;
        }
        
        .profile-nav .nav-tabs {
            border-bottom: none;
            margin-bottom: 0;
        }
        
        .profile-nav .nav-link {
            color: #495057;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0;
            transition: all 0.2s ease;
        }
        
        .profile-nav .nav-link:hover {
            color: #0d6efd;
            background-color: rgba(13, 110, 253, 0.05);
        }
        
        .profile-nav .nav-link.active {
            color: #0d6efd;
            background-color: transparent;
            border-bottom: 2px solid #0d6efd;
            border-top: none;
            border-left: none;
            border-right: none;
        }
        
        .content {
            padding-top: 1rem;
        }
        
        .card {
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            border: 1px solid rgba(0, 0, 0, 0.125);
            transition: box-shadow 0.15s ease-in-out;
        }
        
        .card:hover {
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
        
        .card-header {
            background-color: #f8f9fa;
            border-bottom: 1px solid rgba(0, 0, 0, 0.125);
            font-weight: 600;
        }
        
        .pagination-info {
            margin-top: 1rem;
            text-align: center;
            color: #6c757d;
            font-size: 0.9rem;
        }
        
        .pagination {
            margin-top: 1.5rem;
        }
        
        .page-link {
            color: #0d6efd;
            transition: all 0.2s ease;
        }
        
        .page-link:hover {
            background-color: #e9ecef;
            border-color: #dee2e6;
        }
        
        .page-item.active .page-link {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }
        
        @media (max-width: 768px) {
            .profile-nav {
                padding: 0.4rem 0;
                margin-bottom: 1rem;
            }
            
            .profile-nav .nav-link {
                padding: 0.4rem 0.75rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand">
        <div class="container">
            <a href="index.html" class="navbar-brand">漂流瓶</a>
            <div class="navbar-collapse">
                <ul class="navbar-nav">
                    <!-- 动态生成导航项 -->
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- 个人中心导航 -->
    <div class="profile-nav">
        <div class="container">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link" href="profile_info.html">个人信息</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="profile_bottles.html">我扔出的漂流瓶</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="profile_picked.html">我捡到的漂流瓶</a>
                </li>
            </ul>
        </div>
    </div>
    
    <!-- 主内容 -->
    <div class="container">
        <div class="alert-container" id="alertContainer"></div>
        
        <div class="content">
            <div class="row">
                <div class="col-md-10 offset-md-1">
                    <!-- 我扔出的漂流瓶部分 -->
                    <div class="card mb-4">
                        <div class="card-header">
                            <h3>我扔出的漂流瓶</h3>
                        </div>
                        <div class="card-body">
                            <div class="bottles-container">
                                <div class="text-center">
                                    <p>正在加载我的漂流瓶...</p>
                                </div>
                            </div>
                            
                            <!-- 分页导航 -->
                            <nav aria-label="漂流瓶分页" id="paginationNav" class="d-none">
                                <ul class="pagination justify-content-center" id="pagination">
                                    <!-- 分页按钮将在这里动态生成 -->
                                </ul>
                            </nav>
                            
                            <!-- 分页信息 -->
                            <div class="pagination-info" id="paginationInfo"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 页脚 -->
    <footer class="bg-dark text-light py-4 mt-5">
        <div class="container text-center">
            <p>漂流瓶 &copy; 2023 版权所有</p>
        </div>
    </footer>
    
    <script src="assets/js/app.js"></script>
    <script>
        // 分页配置
        const ITEMS_PER_PAGE = 10; // 每页显示10条
        let allBottles = [];
        let currentPage = 1;
        
        // 格式化时长显示函数
        const formatDuration = (seconds) => {
            if (!seconds) return '00:00';
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}:${String(secs).padStart(2, '0')}`;
        };
        
        // 显示分页
        function renderPagination(totalPages, currentPage) {
            const paginationNav = document.getElementById('paginationNav');
            const pagination = document.getElementById('pagination');
            
            if (totalPages <= 1) {
                paginationNav.classList.add('d-none');
                return;
            }
            
            paginationNav.classList.remove('d-none');
            pagination.innerHTML = '';
            
            // 上一页按钮
            const prevLi = document.createElement('li');
            prevLi.className = `page-item ${currentPage === 1 ? 'disabled' : ''}`;
            prevLi.innerHTML = `<a class="page-link" href="#" data-page="${currentPage - 1}">上一页</a>`;
            pagination.appendChild(prevLi);
            
            // 页码按钮
            const startPage = Math.max(1, currentPage - 2);
            const endPage = Math.min(totalPages, currentPage + 2);
            
            if (startPage > 1) {
                const firstLi = document.createElement('li');
                firstLi.className = 'page-item';
                firstLi.innerHTML = `<a class="page-link" href="#" data-page="1">1</a>`;
                pagination.appendChild(firstLi);
                
                if (startPage > 2) {
                    const ellipsisLi = document.createElement('li');
                    ellipsisLi.className = 'page-item disabled';
                    ellipsisLi.innerHTML = '<span class="page-link">...</span>';
                    pagination.appendChild(ellipsisLi);
                }
            }
            
            for (let i = startPage; i <= endPage; i++) {
                const li = document.createElement('li');
                li.className = `page-item ${i === currentPage ? 'active' : ''}`;
                li.innerHTML = `<a class="page-link" href="#" data-page="${i}">${i}</a>`;
                pagination.appendChild(li);
            }
            
            if (endPage < totalPages) {
                if (endPage < totalPages - 1) {
                    const ellipsisLi = document.createElement('li');
                    ellipsisLi.className = 'page-item disabled';
                    ellipsisLi.innerHTML = '<span class="page-link">...</span>';
                    pagination.appendChild(ellipsisLi);
                }
                
                const lastLi = document.createElement('li');
                lastLi.className = 'page-item';
                lastLi.innerHTML = `<a class="page-link" href="#" data-page="${totalPages}">${totalPages}</a>`;
                pagination.appendChild(lastLi);
            }
            
            // 下一页按钮
            const nextLi = document.createElement('li');
            nextLi.className = `page-item ${currentPage === totalPages ? 'disabled' : ''}`;
            nextLi.innerHTML = `<a class="page-link" href="#" data-page="${currentPage + 1}">下一页</a>`;
            pagination.appendChild(nextLi);
            
            // 绑定分页点击事件
            pagination.querySelectorAll('a.page-link').forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const page = parseInt(this.getAttribute('data-page'));
                    if (page && page !== currentPage && page >= 1 && page <= totalPages) {
                        currentPage = page;
                        renderBottles();
                        renderPagination(totalPages, currentPage);
                        // 滚动到顶部
                        window.scrollTo({ top: 0, behavior: 'smooth' });
                    }
                });
            });
        }
        
        // 渲染漂流瓶列表
        function renderBottles() {
            const container = document.querySelector('.bottles-container');
            const totalPages = Math.ceil(allBottles.length / ITEMS_PER_PAGE);
            const startIndex = (currentPage - 1) * ITEMS_PER_PAGE;
            const endIndex = startIndex + ITEMS_PER_PAGE;
            const pageBottles = allBottles.slice(startIndex, endIndex);
            
            // 更新分页信息
            const paginationInfo = document.getElementById('paginationInfo');
            if (allBottles.length > 0) {
                paginationInfo.textContent = `显示第 ${startIndex + 1}-${Math.min(endIndex, allBottles.length)} 条，共 ${allBottles.length} 条`;
            } else {
                paginationInfo.textContent = '';
            }
            
            if (pageBottles.length === 0) {
                container.innerHTML = `
                    <div class="text-center">
                        <p>你还没有扔出过漂流瓶，去<a href="throw.html">扔一个</a>吧！</p>
                    </div>
                `;
                renderPagination(0, 1);
                return;
            }
            
            container.innerHTML = '';
            
            pageBottles.forEach(bottle => {
                const genderClass = window.userInfo && window.userInfo.gender === '男' ? 'bottle-male' : 'bottle-female';
                const createTime = new Date(bottle.throw_time).toLocaleString();
                
                // 判断是否为语音漂流瓶
                const isVoiceBottle = bottle.bottle_type === 'voice' && bottle.audio_file;
                
                // 生成内容HTML
                let contentHtml = '';
                if (isVoiceBottle) {
                    contentHtml = `
                        <div class="voice-bottle-container mb-3">
                            <div class="alert alert-info mb-2">
                                <i class="fas fa-microphone"></i> 这是一个语音漂流瓶
                            </div>
                            <audio controls class="w-100" id="bottleAudio_${bottle.id}">
                                <source src="${bottle.audio_file}" type="audio/webm">
                                <source src="${bottle.audio_file}" type="audio/mpeg">
                                您的浏览器不支持音频播放
                            </audio>
                            ${bottle.audio_duration ? `<small class="text-muted d-block mt-1">时长: ${formatDuration(bottle.audio_duration)}</small>` : ''}
                        </div>
                        ${bottle.content && bottle.content !== '[语音漂流瓶]' ? `<p class="text-muted small">${bottle.content}</p>` : ''}
                    `;
                } else {
                    contentHtml = `<div class="bottle-content">${bottle.content}</div>`;
                }
                
                const bottleHtml = `
                    <div class="bottle ${genderClass}">
                        <div class="bottle-header">
                            <span class="bottle-time">${createTime}</span>
                        </div>
                        ${contentHtml}
                        <div class="bottle-actions">
                            <span class="bottle-btn">
                                <i class="fas fa-heart"></i> ${bottle.like_count || 0} 点赞
                            </span>
                            <span class="bottle-btn">
                                <i class="fas fa-comment"></i> ${bottle.comment_count || 0} 评论
                            </span>
                        </div>
                    </div>
                `;
                
                container.innerHTML += bottleHtml;
            });
            
            renderPagination(totalPages, currentPage);
        }
        
        // 加载用户漂流瓶
        function loadUserBottles() {
            fetch('api.php?action=user_bottles')
                .then(response => response.json())
                .then(data => {
                    if (data.success && data.bottles && data.bottles.length > 0) {
                        allBottles = data.bottles;
                        currentPage = 1; // 重置到第一页
                        renderBottles();
                    } else {
                        allBottles = [];
                        renderBottles();
                    }
                })
                .catch(error => {
                    Logger.error('Error:', error);
                    document.querySelector('.bottles-container').innerHTML = `
                        <div class="alert alert-danger">
                            加载漂流瓶失败，请稍后再试
                        </div>
                    `;
                });
        }
        
        // 更新导航栏
        function updateNavBarManually() {
            const navbarContainer = document.querySelector('.navbar-nav');
            if (!navbarContainer) return;
            
            if (window.userInfo && window.userInfo.id) {
                navbarContainer.innerHTML = `
                    <li class="nav-item"><a href="index.html" class="nav-link">首页</a></li>
                    <li class="nav-item"><a href="throw.html" class="nav-link">扔漂流瓶</a></li>
                    <li class="nav-item"><a href="pick.html" class="nav-link">捡漂流瓶</a></li>
                    <li class="nav-item"><a href="profile_info.html" class="nav-link">个人中心</a></li>
                    <li class="nav-item"><a href="#" class="nav-link logout-btn">退出登录</a></li>
                `;
                
                const logoutBtn = document.querySelector('.logout-btn');
                if (logoutBtn) {
                    logoutBtn.addEventListener('click', async (e) => {
                        e.preventDefault();
                        try {
                            const response = await fetch('api.php?action=logout');
                            const data = await response.json();
                            if (data.success) {
                                window.location.href = 'login.html';
                            }
                        } catch (error) {
                            Logger.error('退出登录失败:', error);
                        }
                    });
                }
            } else {
                navbarContainer.innerHTML = `
                    <li class="nav-item"><a href="index.html" class="nav-link">首页</a></li>
                    <li class="nav-item"><a href="login.html" class="nav-link">登录</a></li>
                    <li class="nav-item"><a href="register.html" class="nav-link">注册</a></li>
                `;
            }
        }
        
        function showAlert(message, type = 'info') {
            let alertContainer = document.getElementById('alertContainer');
            
            if (!alertContainer) {
                alertContainer = document.createElement('div');
                alertContainer.id = 'alertContainer';
                alertContainer.className = 'alert-container position-fixed top-0 start-0 end-0 p-3 d-flex flex-column align-items-center';
                document.body.appendChild(alertContainer);
            }
            
            const alertId = 'alert-' + Date.now();
            const alertElement = document.createElement('div');
            alertElement.id = alertId;
            alertElement.className = `alert alert-${type} alert-dismissible fade show`;
            alertElement.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            `;
            
            alertContainer.prepend(alertElement);
            
            setTimeout(() => {
                const alert = document.getElementById(alertId);
                if (alert) {
                    const bsAlert = new bootstrap.Alert(alert);
                    bsAlert.close();
                }
            }, 5000);
        }
        
        // 页面初始化
        async function initProfileBottlesPage() {
            Logger.log("我扔出的漂流瓶页面初始化开始...");
            
            try {
                window.userInfo = {};
                
                let alertContainer = document.getElementById('alertContainer');
                if (!alertContainer) {
                    alertContainer = document.createElement('div');
                    alertContainer.id = 'alertContainer';
                    alertContainer.className = 'alert-container position-fixed top-0 start-0 end-0 p-3 d-flex flex-column align-items-center';
                    document.body.appendChild(alertContainer);
                }
                
                const authResponse = await fetch('api.php?action=check_auth');
                const authData = await authResponse.json();
                
                if (!authData.success || !authData.loggedIn) {
                    window.location.href = 'login.html';
                    return;
                }
                
                window.userInfo.id = authData.user_id;
                window.userInfo.username = authData.username;
                window.userInfo.points = authData.points || 0;
                
                // 获取用户性别信息
                const userInfoResponse = await fetch('api.php?action=user_info');
                const userInfoData = await userInfoResponse.json();
                if (userInfoData.success) {
                    window.userInfo.gender = userInfoData.user.gender;
                }
                
                updateNavBarManually();
                loadUserBottles();
            } catch (error) {
                Logger.error('页面初始化错误:', error);
                showAlert('页面加载失败，请刷新重试', 'danger');
            }
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            if (window.profileBottlesPageInitialized) {
                return;
            }
            window.profileBottlesPageInitialized = true;
            
            Logger.init();
            initProfileBottlesPage();
        });
    </script>
</body>
</html>
